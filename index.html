<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><strong>Lebron Quiz</strong></h1>

    <div id="quizContainer">

        <div class="quizQuestion">

            <p>Question 1: What is your favorite sport?</p>
            <div class="answerBox" contenteditable="true" data-correct-answer="LeBron's sport"></div>

        </div>

        <div class="quizQuestion">

            <p>Question 2: What is your favorite team?</p>
            <div class="answerBox" contenteditable="true" data-correct-answer="LeBron's team"></div>

        </div>

        <div class="quizQuestion">

            <p>Question 3: Who is your favorite player?</p>
            <div class="answerBox" contenteditable="true" data-correct-answer="LeBron"></div>

        </div>

        <button id="submitButton">Submit Answers</button>

        <div id="results"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
